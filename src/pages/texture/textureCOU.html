<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纹理设置</title>
    <link href="../../static/css/lib/materialicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/lib/materialize.min.css">
    <link rel="stylesheet" href="../../static/css/lib/jquery.dataTables.css">
    <link rel="stylesheet" href="../../static/css/src/main.css">
    <link rel="stylesheet" href="../../components/header/header.css">
    <link rel="stylesheet" href="../../components/menu/menu.css">
</head>
<body>


<link rel="import" href="../../components/header/header.html?__inline">

<div class="zyMain">
    <div class="zyLeft">
        <link rel="import" href="../../components/menu/menu.html?__inline">
    </div>
    <div class="zyRight zyPd20">
        <div class="zyPanel zyBd2">
            <div class="zyPanelTitle">新建/修改 纹理</div>
            <div class="zyPanelContent zyPd20">
                <form class="zyForm" id="myForm" action="#">
                    <div class="row">
                        <label class="zyFormLabel">文件：</label>
                        <div class="btn">
                            <span>上传</span>
                            <input type="file" id="uploadFile">
                        </div>
                        <img id="imageShow" style="margin-left: 50px;width:100px;vertical-align: top"
                             src="../../data/texture.png">
                        <input type="hidden" name="image" id="image">
                    </div>
                    <div class="row">
                        <label class="zyFormLabel">名称：</label>
                        <input id="name" class="zyInput" type="text" name="name">
                    </div>
                    <div class="row">
                        <label class="zyFormLabel">描述：</label>
                        <textarea class="zyTextarea" id="description" name="description"></textarea>
                    </div>
                    <div class="row zyFormSubmitRow">
                        <input type="submit" class="btn" value="确定">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Compiled and minified JavaScript -->
<script>
    var pageName="texture";
</script>
<script src="../../static/js/lib/jquery-2.0.3.min.js"></script>
<script src="../../static/js/lib/materialize.min.js"></script>
<script src="../../static/js/lib/jquery.dataTables.min.js"></script>
<script src="../../static/js/lib/jquery.validate.min.js"></script>
<script src="../../static/js/src/config.js"></script>
<script src="../../static/js/src/ZYFormHandler.js"></script>
<script src="textureCOU.js"></script>

</body>
</html>
