<div class="zyForm">
    <div class="row">
        <label class="zyFormLabel">产品类别:</label>
        <label class="zyFormLabel">起重机</label>
    </div>
    <div class="row">
        <label class="zyFormLabel">条目类别:</label>
        <label class="zyFormLabel">上市产品</label>
    </div>
    <div class="row">
        <label class="zyFormLabel">上市日期:</label>
        <label class="zyFormLabel">2016</label>
    </div>
    <div class="row">
        <label class="zyFormLabel zyRequired">品牌:</label>
        <label class="zyFormLabel">三一</label>
    </div>
    <div class="row">
        <label class="zyFormLabel zyRequired zyFormLabelHasSub">产品图像<br>&nbsp;&nbsp;&nbsp;&nbsp;(svg)</label>
        <div class="zyImageUpload">
            <img src="/images/upload.png">
        </div>
        <label style="margin-left: 40px" class="zyFormLabel zyFormLabelHasSub">特征线图像<br>&nbsp;&nbsp;&nbsp;&nbsp;(svg)</label>
        <div class="zyImageUpload">
            <img src="/images/upload.png">
        </div>
    </div>
    <div class="row">
        <label class="zyFormLabel zyRequired">纹理:</label>
        <label class="zyFormLabel">亮光、亚光</label>
    </div>
    <div class="row">
        <label class="zyFormLabel zyRequired">颜色:</label>

        <div class="zyFormAllInlineCtrl row">

            <div class="col">
                <span class="zySName">主色:</span>
                <div class="zyColorItem">
                    <span class="zyColorShow" style="background: orange"></span>
                    <span class="zyColorName">橙色</span>
                </div>
            </div>

            <div class="col">
                <div class="zySelect zyNoSelect">
                    <span class="zySShow"></span>
                    <span class="zySName">辅色1:</span>
                    <select class="zySSelect">
                        <option value="">辅色1</option>
                        <option value="red">red</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>

            <div class="col">
                <div class="zySelect zyNoSelect">
                    <span class="zySShow"></span>
                    <span class="zySName">辅色2:</span>
                    <select class="zySSelect">
                        <option value="">辅色2</option>
                        <option value="red">red</option>
                        <option value="blue">blue</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <label class="zyFormLabel zyRequired">风格：</label>
            <input type="text" class="zyInput">
            <button class="btn waves-effect waves-light">添加
                <i class="material-icons left">add</i>
            </button>

            <div class="zyFormChildCtrl" style="margin-left: 80px">
                <div class="chip">
                    简单
                    <i class="close material-icons">close</i>
                </div>
                <div class="chip">
                    干净
                    <i class="close material-icons">close</i>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="zyFormLabel zyRequired">模型：</label>
            <div class="btn">
                <span>上传FBX</span>
                <input type="file" id="uploadFile">
            </div>
            <span style="margin-left: 20px;">xxxx.fbx</span>
        </div>

    </div>
</div>
