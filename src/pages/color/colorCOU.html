<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色设置</title>
    <link href="../../css/lib/materialicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/lib/materialize.min.css">
    <link rel="stylesheet" href="../../css/lib/jquery.dataTables.css">
    <link rel="stylesheet" href="../../css/src/main.css">
    <link rel="stylesheet" href="../../pages/header/header.css">
    <link rel="stylesheet" href="../../pages/menu/menu.css">
</head>
<body>


<link rel="import" href="../header/header.html?__inline">

<div class="zyMain">
    <div class="zyLeft">
        <link rel="import" href="../menu/menu.html?__inline">
    </div>
    <div class="zyRight zyPd20">
        <div class="zyPanel zyBd2">
            <div class="zyPanelTitle">新建/修改 颜色</div>
            <div class="zyPanelContent zyPd20">
                <form class="zyForm" id="myForm" action="#">
                    <div class="row">
                        <label class="zyFormLabel">颜色：</label>
                        <input class="zyInput" type="color" id="color" name="value">
                    </div>
                    <div class="row">
                        <label class="zyFormLabel">名称：</label>
                        <input class="zyInput" type="text" id="name" name="name">
                    </div>
                    <div class="row zyFormSubmitRow">
                        <input type="submit" class="btn" value="确定">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<!-- Compiled and minified JavaScript -->
<script>
    var pageName="color";
</script>
<script src="../../js/lib/jquery-2.0.3.min.js"></script>
<script src="../../js/lib/materialize.min.js"></script>
<script src="../../js/lib/jquery.dataTables.min.js"></script>
<script src="../../js/lib/jquery.validate.min.js"></script>
<script src="../../js/src/config.js"></script>
<script src="../../js/src/ZYFormHandler.js"></script>
<script src="colorCOU.js"></script>

</body>
</html>
